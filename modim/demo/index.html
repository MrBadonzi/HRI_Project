        function checkTable() {
            // Check for reservations or table availability (for now just an alert)
            let hasReservation = confirm("Do you have a reservation?");
            if (hasReservation) {
                alert("Welcome! Please proceed inside.");
            } else {
                let availableTables = confirm("We have tables available. Would you like to enter?");

                } else {
