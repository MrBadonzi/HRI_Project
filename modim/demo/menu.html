<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Dining Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .menu-container {
            background-color: rgba(0, 0, 0, 0.8);
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
             box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .back-button:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            color: grey;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            font-size: 1.2em;
            color: white;
        }

        ul li span {
            font-weight: bold;
            color: grey;
        }


    </style>
</head>
<body>
<a href="index.html" class="back-button">Back</a>
    <div class="menu-container">
        <h1>Fine Dining Menu</h1>
        <ul>
            <li><span>Appetizer:</span> Truffle Mushroom Soup</li>
            <li><span>Entree:</span> Seared Salmon with Asparagus</li>
            <li><span>Main Course:</span> Filet Mignon with Red Wine Sauce</li>
            <li><span>Dessert:</span> Chocolate Fondant</li>
            <li><span>Wine Pairing:</span> Cabernet Sauvignon</li>
        </ul>
    </div>
</body>
</html>
